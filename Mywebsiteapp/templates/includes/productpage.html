<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide" />
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide" />
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide" />
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="row m-8">
  {% for pro in product%}
  <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
    <div class="card h-100">
      {%if pro.Image%}
      <div class="card-image pt-3 pr-4 pl-4">
        <a href="#"><img class="card-img-top" src="{{pro.Image.url}}" alt="" width="120" height="150" /></a>
      </div>
      {%endif%}
      <div class="card-body">
        <h6 class="card-title">
          <a href="#">{{pro.Pname}}</a>
        </h6>
        <h6>{{pro.Price|floatformat:2}}Rs</h6>
        <p class="card-text">
          {{ pro.Discription|truncatewords:3 }}
        </p>
      </div>
      <div class="card-footer">
        <button data-product={{pro.id}} data-action="add" class="btn btn-outline-secondary add-btn w-50 float-left update-cart">Add to
            Cart</button>
        <a class="btn btn-outline-success w-50" href="#">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<!-- /.row -->
