{% extends 'template.html'%}{%block mainpage %}
<div class="container pt-5 pb-5">
  <h2>Your cart</h2>
  <hr />
  <div class="row">
    <div class="col-lg-8">
      {% for item in cart.Product_set %}
      <div class="container">
        <div class="row">
          <div class="col-lg-6"><img src="{{item.Image.url}}" /></div>

          <div class="col-lg-6">
            <p>{{item.Pname}}</p>
            <p>{{item.Price}}</p>
            <p>{{item.Discription}}</p>
            <p>{{item.Email}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-lg-4 border border-dark">
      <div class="d-flex justify-content-center"><h3>10 item in cart</h3></div>
      <hr />
      <div class="d-flex justify-content-between">
        <h5>SubTotal</h5>
        <h5>5200000rs</h5>
      </div>
      <hr />
      <div class="d-flex justify-content-between">
        <h5>Total</h5>
        <h5>5200000rs</h5>
      </div>
      <hr />
    </div>
  </div>
</div>
{%endblock%}
