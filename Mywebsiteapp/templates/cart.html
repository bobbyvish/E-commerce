{% extends 'template.html'%}{%block mainpage %}

<div class="container pt-5 pb-5">
<h3  id="empty-message"></h3>
  <h2>Your cart</h2>
  <hr />
  <div class="row ">
    <div class="col-lg-8">
      {% for item in cartitems %}
      <div class="container">
        <div class="row click-cart">


          <div class="col-lg-6">
            <img src="{{item.Product.Image.url}}" width="150" height="150" />
          </div>

          <div class="col-lg-4 cart-details">
            <p>{{item.Product.Pname}}</p>
            <p class="cart-price" id="unit-price{{item.id}}">{{item.Product.Price}}</p>
            <p>{{item.Product.Discription|truncatewords:2}}</p>
            <!-- <p>{{item.Email}}</p> -->
            <input class="quantity-input w-25 h-25" id="quantity{{item.id}}" type="number" value="{{item.Quantity}}" MIN="1" MAX="20">
          <span class="ml-5 total-price" id="price{{item.id}}">{{item.Product.Price}} Rs</span>
          </div>
          <div class="col-lg-2">
          <button class="delete-cart btn btn-danger" id="{{item.id}}">x</button>
          </div>
        </div>

         <hr />
      </div>

      {% endfor %}
    </div>
    <div class="col-lg-4">

      <div class="border border-dark">
      <table class="table">
      <thead>
      <tr>
      <th>Summary</th>
      <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <td>SubTotal</td>
      <td id="subtotal"></td>
      </tr>
      <tr>
      <td>Shipping</td>
      <td id="shipping"></td>
      </tr>
      <tr>
      <td>Total</td>
      <td id="total"></td>
      </tr>
      </tbody>
</table>
      </div>

      <div class="p-4">
        <div class="d-inline ">
          <button class="btn btn-danger">
            <a href="checkout" class="text-white text-decoration-none"
              >Process to Pay</a
            >
          </button>
        </div>
        <div class="d-inline ">
          <button class="btn btn-success">
            <a href="home" class="text-white text-decoration-none"
              >Continue Shopping</a
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
